<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Campo Minato</a>
                <form class="d-flex">
                    <span class="navbar-text text-dark px-2">
                        Difficoltà:
                    </span>
                    <select class="form-select" aria-label="Default select example" id="livelli">
                        <option value="1">Facile</option>
                        <option value="2">Difficile</option>

                    </select>
                    <button class="btn btn-primary mx-2" id="play">Play</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenitore" id="contenitore">
            <div class="wrapper" id="wrapper">
                <div class="titolo fw-bold" id="titolo">Prima di iniziare seleziona la difficoltà</div>
            </div>
        </div>
    </main>
<script src="js/script.js" ></script>
